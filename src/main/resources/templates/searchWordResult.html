<!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org">
      <head th:replace="fragments/header :: header"/>
      </head>

      <body>
          <div class="container">
              <div th:replace="fragments/bodyHeader :: bodyHeader"/>
              <table id="wordSearchResult" class= "table">
                <tr>
                  <th sec:authorize ="hasRole('ROLE_ADMIN')">Word ID</th>
                  <th>Word</th>
                  <th>Word Class</th>
                  <th>Meaning</th>
                  <th>Add</th>
                  <th sec:authorize ="hasRole('ROLE_ADMIN')">Modify Word</th>
                </tr>
                <tr th:each= "word: ${result}">
                  <td th:text= "${word.id}" sec:authorize ="hasRole('ROLE_ADMIN')"/>
                  <td th:text= "${word.name}"/>
                  <td th:text= "${word.wordClass}"/>
                  <td th:text= "${word.meaning}"/>
                  <td onclick = "addToWordListForm();">+</td>
<!--                   <td><a th:href="@{/addWordToList/{id}(id = ${word.id})}">+</a></td> -->
                  <th sec:authorize ="hasRole('ROLE_ADMIN')"><a th:href="@{/admin/modifyWord/{id}(id = ${word.id})}">Edit</a></th>
                </tr>
              </table>
              <div id= "formLocation" style= "display: block; ">
                  <form th:action="@{/admin/AddSingleWordToDB}" th:object="${word}" id="AddWordToWordlist" name= "AddWordToWordlist" method="GET">
                    <label for= "input22">input22: </label><input type= "text" name= "input22"></input>
                    <select name="wordListSelect" size="20">
                      <optgroup label="Your vocabulary lists">
                        <option th:each="wordList: ${wordLists}" th:value="${wordList.id}" th:text = "${wordList.wordListName}">Cat</option>
                      </optgroup>
                    </select>
                  </form>
              </div>
              <div th:replace="fragments/footer :: footer">
          </div> <!-- /container -->
          <script>
          const input = document.getElementById("URL");
          input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
              event.preventDefault();
              document.getElementById("searchButton").click();
            }
          });

          const showGuide = document.getElementById("searchGuide");
          showGuide.addEventListener("click", function(event){
            if (document.getElementById("guideBody").classList.contains('noShow')){
              document.getElementById("guideBody").classList.remove('noShow');
            } else{
              document.getElementById("guideBody").classList.add('noShow');
            }});

          function addToWordListForm(){
//           워드아이디 받아서
            document.getElementById("AddWordToWordlist").innerHTML
            += '<span>Label: <input type="text"><small>(ft)</small></span>\r\n';
          }
          </script>
      <body>
  </html>
